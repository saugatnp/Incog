<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<script src="socket.js"></script>

<body class="container-fluid">
    <form action="" id="form">
        <div class="row" style="height:90vh;margin-top:5vh">
            <div class="col-lg-5 mx-auto mid-container">
                <h1 class="text-white text-center">Register</h1>
                <div class="row mt-4" style="line-height: 40px;">
                    <div class="col-sm-2 offset-2">
                        <label for="username">Username:</label>

                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="username" id="username" placeholder="Enter your username..">
                    </div>
                
                </div>

                <div class="row mt-4">
                    <div class="col-sm-2 offset-2 d-flex align-items-center">
                        <label for="interests">Interests:</label>

                    </div>
                    <div class="col-sm-5">
                        <textarea name="interests" id="interests" placeholder="Enter your interests.." rows="3"></textarea>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-2 mx-auto text-center">
                        <input type="submit" value="Register">

                    </div>
                </div>
            </div>
        </div>

    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/register.js">

       
    </script>

</body>

</html>
