<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<script src="socket.js"></script>

<body class="container-fluid">
    <form action="" id="form">
        <div class="row" style="height:90%;margin-top:5%">
            <div class="col-lg-5 mx-auto mid-container">
                <h1 class="text-white text-center">Register</h1>
                <div class="row mt-4" style="line-height: 40px;">
                    <div class="col-sm-2 offset-2">
                        <label for="username">Username:</label>

                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="username" id="username" placeholder="Enter your username..">
                    </div>
                
                </div>
                <div class="row mt-4">
                    <div class="col-sm-2 mx-auto text-center">
                        <input type="submit" value="Register">

                    </div>
                </div>
            </div>
        </div>

    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        var form = document.getElementById('form');
        var user = document.getElementById('username');




        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (user.value) {
                const socket = io({
                    autoConnect: false,
                    query: { token: user.value, type: 'register' }

                });
                localStorage.setItem('token', user.value);
                // socket.io.opts.query = { token: user.value };


                socket.connect();
                socket.on('redirect', (url) => {
                    window.location.href = url;
                });


                user.value = '';
            }
        });

    </script>

</body>

</html>
