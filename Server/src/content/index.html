<!DOCTYPE html>
<html>

<head>
  <title>Incog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css link -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body class="d-flex align-items-center ">
  <div class="row w-100" style="height:90vh;margin-top:5vh!important">
    <div class="col-lg-5 mx-auto mid-container pt-4 pb-2 p-0">
      <div class="row">
        <!-- <input type="text" class="form-control" id="room"> -->
        <label for="" id="room"></label>
      </div>
      <div class="message-container pt-4">
        <ul id="messages">
          <li id="message-list"></li>
        </ul>
        <form id="form" action="" class="w-100">
          <div class="row">
            <div class="col-sm d-flex align-items-center">
              <input id="input" autocomplete="off" disabled class="w-100 form-control"/>
            </div>
            <div class="col-sm-3 text-center">
              <button class="button text-right mx-auto px-3 py-2">Send</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="loader-div" id="loader-div">
    <div class="loader-outer-div">
      <div class="loader"></div>
    </div>
    <label class="text-white" for="">Please wait until we find someone to chat with..</label>

  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script>
    var roomId ;
    const socket = io({
      query: { 
        token: localStorage.getItem('token'),
        type: 'chat',
        interests: localStorage.getItem('interests')
      }
    });
    socket.emit('find-room', null);


    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var loader = document.getElementById('loader-div');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        console.log(roomId)
        // socket.to(roomId).emit('message', {'msg': input.value });
        socket.emit('message', { 'roomId': sessionStorage.getItem("room"), 'msg': input.value });
        var msg = document.createElement('li');
        msg.id = "message-list"
        msg.textContent = 'You : ' + input.value;
        messages.appendChild(msg);
        window.scrollTo(0, document.body.scrollHeight);
        input.value = '';
      }
    });


    socket.on('connected', function (m) {
      roomId = m.roomId;
      sessionStorage.setItem("room",  m.roomId  );

      if (m.roomId != null) {
        loader.hidden = true;
        input.disabled = false;
        console.log(m.roomId)
      }
      var roomId = document.getElementById('room');
      roomId.innerText = 'Room Id : ' + m.roomId;
      var elementToDelete = document.querySelectorAll('#message-list');
      elementToDelete.forEach(element => {
        element.remove();
      });
    }
    );

    socket.on('message', function (m) {
      var msg = document.createElement('li');
      msg.id = "message-list"
      msg.textContent = m.username + ' : ' + m.message;
      messages.appendChild(msg);
      window.scrollTo(0, document.body.scrollHeight);


    })
    socket.on('disconnect', function () {
      // var elementToDelete = document.querySelectorAll('#message-list');
      // elementToDelete.forEach(element => {
      //   element.remove();
      // });
      loader.hidden = false;
      input.disabled = true;
      console.log('disconnected')
      socket.emit('find-room', null);
    })
  </script>
</body>

</html>
