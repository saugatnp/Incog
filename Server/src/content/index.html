<!DOCTYPE html>
<html>

<head>
  <title>Incog</title>
  <!-- css link -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="loader-div" id="loader-div">
    <div class="loader-outer-div">
      <div class="loader"></div>
    </div>
    Please wait until we find someone to chat with..

  </div>


  <ul id="messages">
    <li id="message-list"></li>
  </ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" disabled /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      query: { token: localStorage.getItem('token'), type: 'chat' }
    });
    socket.emit('find-room', null);


    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var loader = document.getElementById('loader-div');
    var roomId = null;

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {

        // socket.to(roomId).emit('message', {'msg': input.value });
        socket.emit('message', { 'roomId': roomId, 'msg': input.value });
        var msg = document.createElement('li');
        msg.id = "message-list"
        msg.textContent = 'You : ' + input.value;
        messages.appendChild(msg);
        window.scrollTo(0, document.body.scrollHeight);
        input.value = '';
      }
    });


    socket.on('connected', function (m) {
      roomId = m.roomId;
      loader.hidden = true;
      if (m.roomId != null) {
        input.disabled = false;
      }
      var elementToDelete = document.querySelectorAll('#message-list');
      elementToDelete.forEach(element => {
        element.remove();
      });
    }
    );

    socket.on('message', function (m) {
      var msg = document.createElement('li');
      msg.id = "message-list"
      msg.textContent = m.username + ': ' + m.message;
      messages.appendChild(msg);
      window.scrollTo(0, document.body.scrollHeight);


    })
    socket.on('disconnect', function () {
      // var elementToDelete = document.querySelectorAll('#message-list');
      // elementToDelete.forEach(element => {
      //   element.remove();
      // });
      loader.hidden = false;
      input.disabled = true;
      socket.emit('find-room', null);
    })
  </script>
</body>

</html>
